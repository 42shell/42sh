os:
  - linux

dist: xenial

language: c

compiler: gcc

env:
  - DBG_FLAGS="-fsanitize=address -ggdb -O0 -coverage"

addons:
  apt:
    packages:
      - make
      - gcc
      - libncurses-dev
      - tcsh
      - ruby
      - ruby-bundler
      - ruby-dev

install: make -j3
script:
  - tests/test.sh
  - tests/norminette.sh
  - gcov --version
after_success: bash <(curl -s https://codecov.io/bash)
